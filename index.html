<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Front Page Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hero">
    <!-- Text in the top half -->
    <div class="intro-text">
      <h2>Welcome to Our Site</h2>
      <p>
        Discover insights, stories, and more. This paragraph sits above the colored box.
      </p>
    </div>

    <!-- Box covering middle to bottom -->
    <div class="content-box">
      <div class="text">
        <h1>Main Heading</h1>
        <p>
          This is your main message inside the box. Adjust content and layout as needed.
        </p>
      </div>
      <div class="image">
        <img src="images/your-image.jpg" alt="Descriptive alt text" />
      </div>
    </div>
  </div>
</body>
</html>
